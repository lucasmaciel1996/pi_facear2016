<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui">
<h:head>
	<title>TELA CONSULTAR VENDAS</title>
	<link rel="stylesheet" type="text/css" href="css/cssmenu.css" />
	<style type="text/css">
</style>
</h:head>

<h:body>
	<p:growl id="msgs" showDetail="false" showSummary="true" />

	<h:form id="form">

		<p:dataTable var="venda" value="#{beanVenda.vendas}" reflow="true"
			rows="8" paginator="true">>
   
    <f:facet name="header">
				<h3>VENDAS</h3>
			</f:facet>
			<p:column style="width:30px" headerText="Id">

				<h:outputText value="#{venda.venda_id}" />
			</p:column>

			<p:column headerText="Empresa">
				<h:outputText value="#{venda.empresa.empresa_id}" />
			</p:column>

			<p:column headerText="Usuario">
				<h:outputText value="#{venda.usuario.usuario_nome}" />
			</p:column>

			<p:column headerText="Produto">
				<h:outputText value="#{venda.produto.descricao}" />
			</p:column>

			<p:column headerText="Valor">
				<h:outputText value="#{venda.produto.valor}" />
			</p:column>

			<p:column headerText="Quantidade">
				<h:outputText value="#{venda.quantidade}" />
			</p:column>

			<p:column headerText="Data">
				<h:outputText value="#{venda.data_venda}">
					<f:convertDateTime pattern="dd/MM/yyyy " />
				</h:outputText>
			</p:column>

			<p:column style="width:82px" headerText="Ação">

				<p:commandButton id="Editar" title="Editar" icon="ui-icon-pencil"
					action="#{beanVenda.Editar(venda)}" />

				<p:commandButton id="Excluir" title="Excluir" icon="ui-icon-trash"
					action="#{beanVenda.Excluir(venda)}" update="@form" />

			</p:column>

		</p:dataTable>

		<p:commandButton icon="ui-icon-document" action="#{beanVenda.Novo}"
			value="Novo Cadastro" />
		<p:commandButton icon="ui-icon-document" action="#{beanVenda.Voltar}"
			value="Home" />

	</h:form>

</h:body>



</html>
