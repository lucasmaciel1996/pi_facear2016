<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui">
<h:head>
	<title>Usuario Login</title>
</h:head>
<h:body>

	<div id="Login">

		<h:graphicImage library="imagem" nome="LOGIN.jpg" />

	</div >


	<p:panel header="Login">


		<h:form id="form2">



			<p:messages id="msgs" />

			<h:panelGrid columns="2" cellpadding="2" style="margin:100px">



				<p:outputLabel value="Login" />
				<p:inputText id="login" value="#{beanLogin.login.login}" />

				<p:outputLabel value="Senha" />
				<p:password id="senha" value="#{beanLogin.login.senha}" />

				<p:commandButton value="Login" action="#{beanLogin.logar}"
					update=":form2:msgs, :form2" />




				<p:commandLink value="Novo" action="#{beanLogin.novo}"
					update=":form2:msgs, :form2" />


			</h:panelGrid>

		</h:form>
	</p:panel>



</h:body>
</html>
