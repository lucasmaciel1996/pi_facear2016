<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui"
	xmlns:ui="http://java.sun.com/jsf/facelets">
<h:head>
	<title>TELA CADASTRAR TIPO TELEFONE</title>
	<link rel="stylesheet" type="text/css" href="css/cssmenu.css" />
	<style type="text/css">
</style>
</h:head>

<h:body>


	<p:growl id="msgs" showDetail="false" showSummary="true" />
	<div>
		<ui:include src="MENU.xhtml" />

	</div>


	<h:form id="form">

		<p:dataTable var="tipo_telefone"
			value="#{beanTipo_telefone.tipo_telefones}" reflow="true" rows="8"
			paginator="true">>
   
    <f:facet name="header">
				<h1>TIPO DE TELEFONE</h1>
			</f:facet>
			<p:column style="width:82px" headerText="Id">

				<h:outputText value="#{tipo_telefone.tipo_telefone_id}" />
			</p:column>

			<p:column headerText="Tipo de Telefone">
				<h:outputText value="#{tipo_telefone.descricao}" />
			</p:column>
			<p:column style="width:82px" headerText="Ação">
				<p:commandButton id="Editar" title="Editar" icon="ui-icon-pencil"
					action="#{beanTipo_telefone.editar(tipo_telefone)}" />

				<p:commandButton id="Excluir" title="Excluir" icon="ui-icon-trash"
					action="#{beanTipo_telefone.excluir(tipo_telefone)}" update="@form" />

			</p:column>

		</p:dataTable>

		<p:commandButton icon="ui-icon-document"
			action="#{beanTipo_telefone.novo(tipo_telefone)}"
			value="Novo Cadastro" />
		<p:commandButton icon="ui-icon-document"
			action="#{beanTipo_telefone.voltar(tipo_telefone)}" value="Home" />

	</h:form>

</h:body>



</html>
