<html xmlns="http://www.w3.org/1999/xhtml"
    xmlns:h="http://java.sun.com/jsf/html"
    xmlns:f="http://java.sun.com/jsf/core"
    xmlns:p="http://primefaces.org/ui"
      xmlns:ui="http://java.sun.com/jsf/facelets">
 <h:head>
 <title>TELA CONSULTAR TIPO LIGACAO</title>
   <link rel="stylesheet" type="text/css"  href="css/cssmenu.css"/> 
   <style type="text/css"> </style>
 </h:head>
 
 <h:body>
 <p:messages id="msgs" showDetail="false" showSummary="true"/>
 	     <div>
 <ui:include src="MENU.xhtml"/>   
    
    </div>
 
      
  <h:form id="form">
  
   <p:dataTable var="tipo_ligacao" value="#{beanTipo_ligacao.tipo_ligacoes}" reflow="true" rows="8" paginator="true">>
   
    <f:facet name="header">
          <h1> TIPO DE LIGAÇÂO</h1>
    </f:facet>
    <p:column style="width:82px" headerText="Id">
    
        <h:outputText value="#{tipo_ligacao.tipo_ligacao_id}" />
    </p:column>
 
    <p:column headerText="Descricao">
        <h:outputText value="#{tipo_ligacao.descricao}" />
    </p:column>  
    <p:column style="width:82px" headerText="Ação">
    
       <p:commandButton id="Editar" title="Editar" icon="ui-icon-pencil" action="#{beanTipo_ligacao.Editar(tipo_ligacao)}" />
      
       <p:commandButton id="Excluir" title="Excluir" icon="ui-icon-trash" action="#{beanTipo_ligacao.Excluir(tipo_ligacao)}" update="@form" />
         
    </p:column>  
  
    </p:dataTable>
    
        <p:commandButton icon="ui-icon-document" action="#{beanTipo_ligacao.novo}" value="Novo Cadastro"/>
        <p:commandButton icon="ui-icon-document" action="#{beanTipo_ligacao.voltar}" value="Home"/>
  
  </h:form> 

 </h:body> 
    
    
    
</html>
