<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui"
	xmlns:ui="http://java.sun.com/jsf/facelets">
<h:head>
	<title>TELA CONSULTAR PRODUTO</title>
	<link rel="stylesheet" type="text/css" href="css/cssmenu.css" />
	<style type="text/css">
</style>
</h:head>

<h:body>
	<p:growl id="msgs" showDetail="false" showSummary="true" />
	<div>
		<ui:include src="MENU.xhtml" />

	</div>


	<h:form id="form">

		<p:dataTable var="produto" value="#{beanProduto.produtos}"
			reflow="true" rows="8" paginator="true">

			<f:facet name="header">
				<h1>PRODUTO</h1>
			</f:facet>
			<p:column style="width:82px" headerText="Id">

				<h:outputText value="#{produto.produto_id}" />
			</p:column>

			<p:column headerText="Descrição">
				<h:outputText value="#{produto.descricao}" />
			</p:column>

			<p:column headerText="Valor">
				<h:outputText value="#{produto.valor}" />
			</p:column>

			<p:column style="width:82px" headerText="Ação">

				<p:commandButton id="Editar" title="Editar" icon="ui-icon-pencil"
					action="#{beanProduto.editar(produto)}" />

				<p:commandButton id="Excluir" title="Excluir" icon="ui-icon-trash"
					action="#{beanProduto.excluir(produto)}" update="@form" />

			</p:column>

		</p:dataTable>

		<p:commandButton icon="ui-icon-document"
			action="#{beanProduto.novo(produto)}" value="Novo Cadastro" />
		<p:commandButton icon="ui-icon-document"
			action="#{beanProduto.voltar(produto)}" value="Home" />
	</h:form>

</h:body>

</html>
