<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui">


<h:head>
	<title>CADASTRAR TIPO LIGACAO</title>
	<link rel="stylesheet" type="text/css" href="css/cssmenu.css" />
	<style type="text/css">
</style>
</h:head>

<h:body>
	<p:growl id="msgs" showDetail="false" showSummary="true" />

	<p:panel header="CADASTRAR TIPO LIGAÇÃO">

		<h:form id="edicao">


			<p:messages id="messages" />




			<h:panelGrid columns="2" cellpadding="5" cellspacing="5">



				<h:inputHidden value="Id:" />
				<h:inputHidden
					value="#{beanTipo_ligacao.tipo_ligacao.tipo_ligacao_id}" />


				<h:outputText value="Descricao: " />
				<p:inputText value="#{beanTipo_ligacao.tipo_ligacao.descricao}" />


			</h:panelGrid>

			<br></br>
			<p:commandButton action="#{beanTipo_ligacao.salvar}" value="Salvar"
				update="@form" />

		</h:form>
	</p:panel>
</h:body>
</html>
